{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post-preview">
            <a href="{% url 'post_detail' pk=post.pk %}">
                <h2 class="post-title">
                        {{ post.title }}
                </h2>
                <p class="post-subtitle">
                    {{ post.text }}
                </p>
            </a>
            <p class="post-meta">Posted by
                <a href="#">{{ post.author }}</a>
                {{ post.published_date }}</p>
        </div>
        
        <hr>
    {% endfor %}
{% endblock %}
